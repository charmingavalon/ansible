---

- name: install snap packages
  become: yes
  snap:
    name: "{{ item }}"
  with_items:
    - "{{ admin_snap_packages }}"

- name: install classic snap packages
  become: yes
  snap:
    name: "{{ item }}"
    state: present
    classic: yes
  with_items:
    - "{{ admin_snap_classic_packages }}"